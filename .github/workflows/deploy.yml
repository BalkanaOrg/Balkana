name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          set -e
          echo "=== SSH Connection Successful ==="
          echo "Connected as: $(whoami)"
          echo "Current directory: $(pwd)"
          
          echo "=== Starting deployment ==="
          
          # Navigate to the project directory
          cd ~/balkana/balkana
          
          # Check if git is initialized
          if [ ! -d ".git" ]; then
            echo "Initializing git repository..."
            git init
            git remote add origin https://github.com/BalkanaOrg/Balkana.git || git remote set-url origin https://github.com/BalkanaOrg/Balkana.git
          fi
          
          # Pull latest code from GitHub
          echo "Pulling latest code from GitHub..."
          git fetch origin master
          git reset --hard origin/master
          git clean -fd
          
          # Go to parent directory for docker-compose
          cd ~/balkana
          
          # Rebuild and restart the app
          echo "Building Docker image..."
          docker compose build balkana-app
          
          echo "Restarting container..."
          docker compose up -d --no-deps balkana-app
          
          # Wait a moment for container to start
          sleep 5
          
          # Show recent logs
          echo "=== Deployment completed ==="
          echo "Recent logs:"
          docker compose logs --tail=50 balkana-app
