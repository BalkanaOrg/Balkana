name: Build and deploy .NET application to container app balkana-app-20251026153745
on:
  push:
    branches:
    - master
env:
  CONTAINER_APP_CONTAINER_NAME: balkana
  CONTAINER_APP_NAME: balkana-app-20251026153745
  CONTAINER_APP_RESOURCE_GROUP_NAME: balkana
  CONTAINER_REGISTRY_LOGIN_SERVER: balkana20251026153838.azurecr.io
  DOCKER_FILE_PATH: Balkana/Dockerfile
  PROJECT_NAME_FOR_DOCKER: balkana
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.Balkana20251026153838_USERNAME_DC55 }}
        password: ${{ secrets.Balkana20251026153838_PASSWORD_DC55 }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.balkana_app_20251026153745_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v2
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.Balkana20251026153838_USERNAME_DC55 }} --password ${{ secrets.Balkana20251026153838_PASSWORD_DC55 }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
